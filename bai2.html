<script>
    let n = [1, 2, 3, 4, 5, 4, 7, 4, 9]

    function checkQuantity() {
        let element = parseInt(prompt("nhap"))
        let count = 0;
        // for (let i in n){
        for (let i = 0; i < n.length; i++) {
            if (n[i] === element) {
                count++;
            }
        }
        return count;
    }

    let arr = [];
    document.write("so lương phần tử đã nhập có trong mảng: " + checkQuantity(arr))
</script>
